<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payooo Dashboard</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- DaisyUI CDN --> 
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
   <!-- Font-awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" 
</head>

<body class="bg-[#f4f5f7] min-h-screen">

  <!-- Dashboard Card -->
  <div class="max-w-lg mx-auto bg-white rounded-b-2xl">

    <!-- Header -->
    <div class="h-[100px] flex justify-between items-center mt-5 border-b border-gray-900 p-5">
      <div class="flex gap-2">
        <img class="h-[50px]" src="./assets/Group.png" alt="Logo">
        <div>
          <h1 class="font-bold text-2xl">$ <span id="available-balance">45000</span></h1>
          <p class="font-semibold text-[#08080880]">Available Balance</p>
        </div>
      </div>
      <button class="btn text-[#08080880]">
        <i class="fa-solid fa-arrow-right-from-bracket rotate-180"></i> Logout
      </button>
    </div>

    <!-- Welcome Text -->
    <div class="p-5">
      <h1 class="font-bold">ðŸ”¥ Welcome to Payooo!</h1>
      <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and fast!
      </p>
    </div>

    <!-- Action Buttons -->
    <div class="grid grid-cols-3 gap-3 p-5">
      <div id="add-money-card" class=" from-btn
      text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <h2>Add Money</h2>
      </div>
      <div id="cashout-card" class=" from-btn text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/send1.png" alt="">
        <h2>Cashout</h2>
      </div>
      <div id="transfer-card" class="from-btn text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/money1.png" alt="">
        <h2>Transfer Money</h2>
      </div>
      <div id="bonus-card" class=" from-btn text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/bonus1.png" alt="">
        <h2>Get Bonus</h2>
      </div>
      <div id="paybill-card" class=" from-btn text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/wallet1.png" alt="">
        <h2>Pay Bill</h2>
      </div>
      <div id="transaction-card" class=" from-btn text-center border-2 border-green-500 p-3 rounded-lg cursor-pointer">
        <img class="mx-auto" src="./assets/transaction1.png" alt="">
        <h2>Transactions</h2>
      </div>
    </div>

  </div>

  <!-- Add Money Section -->
  <section id="add-money-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Add Money</h1>
    <form>
      <label for="add-bank" class="block font-semibold">Select Bank</label>
      <select id="add-bank" class="select select-bordered rounded-lg mt-1 w-full">
        <option disabled selected>Select Bank</option>
        <option>Islamic Bank</option>
        <option>City Bank</option>
        <option>Jamuna Bank</option>
      </select>

      <label for="add-account-number" class="block font-semibold mt-3">Bank Account Number</label>
      <input id="add-account-number" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 11 digit account number">

      <label for="add-amount" class="block font-semibold mt-3">Amount to Add</label>
      <input id="add-amount" type="text" class="input input-bordered rounded-lg mt-1 w-full" placeholder="Enter Amount">

      <label for="add-pin" class="block font-semibold mt-3">Pin Number</label>
      <input id="add-pin" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 4 digit pin">

      <button id="add-money-submit" type="submit" class="bg-blue-500 h-10 w-full mt-4 rounded-lg text-white ">Add
        Money</button>
    </form>
  </section>

  <!-- Cash Out Section -->
  <section id="cash-out-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Cash Out</h1>
    <form>
      <label for="cashout-agent-number" class="block font-semibold">Agent Number</label>
      <input id="cashout-agent-number" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 11 digit number">

      <label for="cashout-amount" class="block font-semibold mt-3">Amount</label>
      <input id="cashout-amount" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter Amount">

      <label for="cashout-pin" class="block font-semibold mt-3">Pin Number</label>
      <input id="cashout-pin" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 4 digit pin">

      <button id="cashout-submit" type="submit" class="bg-blue-500 h-10 w-full mt-4 rounded-lg text-white">Withdraw
        Money</button>
    </form>
  </section>

  <!-- Transfer Money Section -->
  <section id="transfer-money-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Transfer Money</h1>
    <form>
      <label for="transfer-account-number" class="block font-semibold">User Account Number</label>
      <input id="transfer-account-number" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 11 digit account number">

      <label for="transfer-amount" class="block font-semibold mt-3">Amount</label>
      <input id="transfer-amount" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter Amount">

      <label for="transfer-pin" class="block font-semibold mt-3">Pin Number</label>
      <input id="transfer-pin" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 4 digit pin">

      <button id="transfer-submit" type="submit" class="bg-blue-500 h-10 w-full mt-4 rounded-lg text-white">Send
        Now</button>
    </form>
  </section>

  <!-- Get Bonus Section -->
  <section id="getbonus-money-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Get Bonus</h1>
    <form>
      <label for="bonus-coupon" class="block font-semibold">Enter Bonus Coupon</label>
      <input id="bonus-coupon" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter Your Coupon">

      <button id="bonus-submit" type="submit" class="bg-blue-500 h-10 w-full mt-4 rounded-lg text-white">Get
        Bonus</button>
    </form>
  </section>

  <!-- Pay Bill Section -->
  <section id="pay-bill-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;">
    <h1 class="text-2xl font-bold mb-4">Pay Bill</h1>
    <form>
      <label for="paybill-bank" class="block font-semibold">Select Bank</label>
      <select id="paybill-bank" class="select select-bordered rounded-lg mt-1 w-full">
        <option disabled selected>Select Bank</option>
        <option>Islamic Bank</option>
        <option>City Bank</option>
        <option>Jamuna Bank</option>
      </select>

      <label for="paybill-account-number" class="block font-semibold mt-3">Biller Account Number</label>
      <input id="paybill-account-number" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter Account Number">

      <label for="paybill-amount" class="block font-semibold mt-3">Amount to Pay</label>
      <input id="paybill-amount" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter Amount">

      <label for="paybill-pin" class="block font-semibold mt-3">Pin Number</label>
      <input id="paybill-pin" type="text" class="input input-bordered rounded-lg mt-1 w-full"
        placeholder="Enter 4 digit pin">

      <button id="paybill-submit" type="submit" class="bg-blue-500 h-10 w-full mt-4 rounded-lg text-white">Pay
        Now</button>
    </form>
  </section>

  <!-- Transaction Section  -->
   <section id="transaction-section" class="max-w-lg mx-auto mt-5 p-5 bg-white rounded-lg" style="display: none;" >
   <div class="flex justify-between items-center">
     <h1>Transaction history</h1>
     <div>
      <p>View all</p>
     </div>
   </div>


   <!-- <div id="transactionContainer" class=" flex justify-between items-centermt-3  "> -->
   
    <div id="transactionContainer" class="flex flex-col  mt-3">
    
     
    
    </div>


    
    
  </section>

  <!-- JavaScript -->
  <script src="./home.js"></script>
</body>

</html>
